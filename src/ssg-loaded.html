    #SSG_lastone .SSG_icell:hover img {

        transform: rotate(7deg);
    }

    .ssglight #SSG_lastone .SSG_icell .SSG_icapt, .ssglight #SSG_lastone .SSG_signpostH1, .ssglight #SSG_lastone p.SSG_signpostText {
        color: #333333;
    }

    #SSG_lastone .SSG_icell span::before {
        color: #008cb5 !important;
    }


    @media (max-width: 933px) and (orientation: landscape),
    (max-width: 750px) and (orientation: portrait) {

        @media (orientation: landscape) {
            #SSG_lastone #SSG_loadInto {
                margin-top: 2em;
            }
        }

        #SSG_lastone .SSG_signpostH1 {
            font-size: 180%;
        }

        #SSG_lastone .SSG_icell img {
            width: 16vw;
        }
    }

    @media (orientation: portrait) and (max-width: 600px) {

        #SSG_lastone .SSG_icell {
            margin-left: 4vw;
            margin-right: 4vw;
            width: 39vw;
        }

        #SSG_lastone .SSG_icell img {
            width: 16vh;
        }

        #SSG_lastone .SSG_icell .SSG_icapt {
            margin: 0px 10px 0 0;
        }
    }

    @media (orientation: portrait) and (min-width: 601px) {

        #SSG_lastone .SSG_icell {
            margin-bottom: 0;
            margin-left: 2vh;
            margin-right: 2vh;
            width: 18vh;
        }

        #SSG_lastone .SSG_icell img {
            width: 14vh;
        }

        @media (max-aspect-ratio: 11/16) {
            #SSG_lastone .SSG_icell {
                width: 13.3vh;
            }
        }
    }

    @media (min-width: 1400px) {
        #SSG_lastone .SSG_icell {
            width: 15vw;
        }
    }


    @media (min-height: 888px) {

        #SSG_lastone #opening {
            margin-bottom: 1.5em;
        }

        #SSG_lastone .SSG_icell {
            height: 29vh;
        }

        #SSG_lastone .SSG_icell img {
            margin: 0.1em 0 0.5em 0;
        }

        #SSG_lastone #SSG_loadInto {
            margin-top: 4.4em;
        }
    }

    @media (min-height: 1068px) {

        #SSG_lastone #opening {
            margin-bottom: 2em;
        }

        #SSG_lastone p.SSG_signpostText {
            padding-top: 0.5em;
        }

        #SSG_lastone #SSG_loadInto {
            margin-top: 6em;
        }
    }
</style>
